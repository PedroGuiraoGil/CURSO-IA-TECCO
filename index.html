<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Práctico de IA para Tecco (6 Sesiones)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        /* --- CABECERA --- */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }
        
        .header-title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin: 0;
            flex-shrink: 0;
        }

        .header-logo {
            height: 60px;
            width: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            margin-top: 10px;
            width: 100%;
        }
        /* --- FIN CABECERA --- */

        /* --- NAVEGACIÓN PRINCIPAL (CON SUBTÍTULOS) --- */
        .session-nav {
            display: flex;
            background: #343a40;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 5px;
            justify-content: center;
        }

        .session-tab {
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #f8f9fa;
            transition: all 0.3s;
            border-bottom: 4px solid transparent;
            white-space: nowrap;
            text-align: center;
        }
        
        .tab-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .tab-subtitle {
            font-size: 0.8em;
            font-weight: 400;
            color: #b0b8c0;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .session-tab:hover {
            background: #495057;
        }
        
        .session-tab:hover .tab-subtitle {
            color: white;
        }

        .session-tab.active {
            color: white;
            background: #667eea;
            border-bottom-color: #ffffff;
        }
        
        .session-tab.active .tab-subtitle {
            color: white;
        }

        .session-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .session-content.active {
            display: block;
        }

        /* --- NAVEGACIÓN SECUNDARIA (PESTAÑAS INTERNAS) --- */
        .inner-nav-tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .inner-nav-tab {
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            background: transparent;
            font-size: 1em;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            white-space: nowrap;
        }

        .inner-nav-tab:hover {
            background: #e9ecef;
            color: #667eea;
        }

        .inner-nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .inner-content-wrapper {
            padding: 40px;
        }

        .inner-tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .inner-tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #667eea;
            margin: 30px 0 20px 0;
            font-size: 2em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .inner-tab-content h2 {
            margin-top: 0;
        }

        h3 {
            color: #764ba2;
            margin: 25px 0 15px 0;
            font-size: 1.5em;
        }

        h4 {
            color: #555;
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }

        p, li {
            line-height: 1.8;
            color: #333;
            margin-bottom: 15px;
        }
        
        ul, ol {
            padding-left: 25px;
            margin-bottom: 20px;
        }
        li {
            margin-bottom: 10px;
        }

        .ejemplos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .ejemplo-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: transform 0.3s;
        }

        .ejemplo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .tool-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
        }

        .tool-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .tool-card h4 {
            color: #667eea;
            margin-bottom: 10px;
            margin-top: 0;
        }

        .tool-link {
            color: #764ba2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .tool-link:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .exercise-box {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-left: 5px solid #e17055;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
        }

        .exercise-box h3 {
            color: #d63031;
            margin-top: 0;
        }

        .minitest {
            background: #e8f5e9;
            padding: 25px;
            border-radius: 10px;
            margin: 25px 0;
        }

        .minitest-question {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #4caf50;
        }

        .minitest-question h4 {
            color: #2e7d32;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .minitest-option {
            padding: 10px 15px;
            margin: 8px 0;
            background: #f1f8e9;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .minitest-option:hover {
            background: #e8f5e9;
            transform: translateX(5px);
            border-color: #81c784;
        }

        .minitest-option.correct {
            background: #c8e6c9;
            border-color: #4caf50;
            animation: correctAnswer 0.5s;
        }

        .minitest-option.incorrect {
            background: #ffcdd2;
            border-color: #f44336;
            animation: incorrectAnswer 0.5s;
        }

        .minitest-option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes correctAnswer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectAnswer {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffcdd2;
            color: #c62828;
        }

        .reset-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-item {
            background: #ffebee;
            border-left: 4px solid #e53935;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error-item strong {
            color: #c62828;
        }

        .section-divider {
            border: none;
            border-top: 2px dashed #e0e0e0;
            margin: 40px 0;
        }

        .icon {
            display: inline-block;
            margin-right: 10px;
            font-size: 1.2em;
        }

        .highlight-box {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 5px solid #2196f3;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .ia-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-x: auto;
            display: block;
            white-space: nowrap;
        }
        .ia-table thead th {
            background-color: #667eea;
            color: white;
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #764ba2;
        }
        .ia-table tbody td {
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            vertical-align: top;
            font-size: 0.9em;
            white-space: normal;
        }
        .ia-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .ia-table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .ia-speaks-container {
            background: linear-gradient(135deg, #f0f8ff 0%, #cce0ff 100%);
            border-left: 8px solid #0056b3;
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .ia-speaks-container h2 {
            color: #0056b3;
            border-bottom: 3px solid #0056b3;
            margin-top: 0;
        }

        .ia-speaks-content p {
            font-style: italic;
            color: #444;
            font-size: 1.1em;
            line-height: 2.0;
            margin-bottom: 20px;
        }

        .ia-speaks-content strong {
            color: #764ba2;
            font-weight: bold;
            font-style: normal;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .header-logo {
                height: 50px;
            }
            /* CSS PARA SUBTÍTULOS EN MÓVIL */
            .session-tab {
                padding: 10px 15px;
            }
            .tab-title {
                font-size: 1em;
            }
            .tab-subtitle {
                font-size: 0.7em;
            }
            /* FIN CSS MÓVIL */
            .inner-nav-tab {
                font-size: 0.9em;
                padding: 12px 15px;
            }
            .inner-content-wrapper {
                padding: 20px;
            }
            .ia-table {
                font-size: 0.8em;
            }
            .ia-table thead th {
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title-container">
                <h1>Curso Práctico de IA para Tecco</h1>
                <img src="logo.jpg" alt="Gforma Logo" class="header-logo">
            </div>
            <p>Formación de 12 horas (6 sesiones) basada en metodología práctica</p>
        </div>

        <div class="session-nav">
            <button class="session-tab active" onclick="showSession('s1')">
                <div class="tab-title">Sesión 1</div>
                <div class="tab-subtitle">Fundamentos y Creatividad</div>
            </button>
            <button class="session-tab" onclick="showSession('s2')">
                <div class="tab-title">Sesión 2</div>
                <div class="tab-subtitle">Prompting Profesional</div>
            </button>
            <button class="session-tab" onclick="showSession('s3')">
                <div class="tab-title">Sesión 3</div>
                <div class="tab-subtitle">Taller de Redacción</div>
            </button>
            <button class="session-tab" onclick="showSession('s4')">
                <div class="tab-title">Sesión 4</div>
                <div class="tab-subtitle">Resumir y Extraer</div>
            </button>
            <button class="session-tab" onclick="showSession('s5')">
                <div class="tab-title">Sesión 5</div>
                <div class="tab-subtitle">Multimodalidad</div>
            </button>
            <button class="session-tab" onclick="showSession('s6')">
                <div class="tab-title">Sesión 6</div>
                <div class="tab-subtitle">Copilot y Agentes</div>
            </button>
        </div>
        <div class="session-content-wrapper">

            <div id="s1" class="session-content active">
                </div>
            
            <div id="s2" class="session-content">
                </div>

            <div id="s3" class="session-content">
                </div>

            <div id="s4" class="session-content">
                </div>

            <div id="s5" class="session-content">
                </div>

            <div id="s6" class="session-content">
                </div>

        </div> </div> <script>
        // Creamos un 'sello de tiempo' único CADA VEZ que la página se carga.
        const CACHE_VERSION = new Date().getTime();

        // --- FUNCIONES GLOBALES ---

        function showInnerTab(tabId, sessionId) {
            const currentSession = document.getElementById(sessionId);
            if (!currentSession) return;

            const contents = currentSession.querySelectorAll('.inner-tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            const tabs = currentSession.querySelectorAll('.inner-nav-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const contentToShow = currentSession.querySelector(`#${tabId}`);
            if (contentToShow) {
                contentToShow.classList.add('active');
            }
            
            const activeTabButton = currentSession.querySelector(`.inner-nav-tab[onclick="showInnerTab('${tabId}', '${sessionId}')"]`);
            if (activeTabButton) {
                activeTabButton.classList.add('active');
            }

            // === MEJORA DE SCROLL AÑADIDA ===
            // Mueve la vista al inicio del contenedor de contenido
            const contentWrapper = currentSession.querySelector('.inner-content-wrapper');
            if (contentWrapper) {
                // Hacemos scroll relativo al contenedor principal, no a la ventana
                const container = document.querySelector('.container');
                if (container && container.scrollTop > contentWrapper.offsetTop) {
                    container.scrollTo({ top: contentWrapper.offsetTop - 50, behavior: 'smooth' });
                } else if (window.scrollY > contentWrapper.offsetTop) {
                     window.scrollTo({top: container.offsetTop + contentWrapper.offsetTop - 50, behavior: 'smooth'});
                }
            }
        }

        // --- LÓGICA DEL MINITEST ---
        
        function handleMinitestClick(option) {
            if (option.classList.contains('disabled')) return;
            
            const questionNum = option.getAttribute('data-question');
            const isCorrect = option.getAttribute('data-correct') === 'true';
            
            const questionElement = option.closest('.minitest-question');
            const feedback = questionElement.querySelector('.feedback');
            
            const questionOptions = questionElement.querySelectorAll('.minitest-option');
            questionOptions.forEach(opt => opt.classList.add('disabled'));
            
            if (isCorrect) {
                option.classList.add('correct');
                feedback.textContent = '✓ ¡Correcto! Muy bien.';
                feedback.classList.add('correct', 'show');
            } else {
                option.classList.add('incorrect');
                questionOptions.forEach(opt => {
                    if (opt.getAttribute('data-correct') === 'true') {
                        opt.classList.add('correct');
                    }
                });
                feedback.textContent = '✗ Incorrecto. La respuesta correcta está marcada en verde.';
                feedback.classList.add('incorrect', 'show');
            }
        }

        function resetMinitest(sessionPrefix) {
            const minitestElement = document.querySelector(`#${sessionPrefix} .minitest`);
            if (!minitestElement) return;

            const options = minitestElement.querySelectorAll('.minitest-option');
            options.forEach(option => {
                option.classList.remove('correct', 'incorrect', 'disabled');
            });
            
            const feedbacks = minitestElement.querySelectorAll('.feedback');
            feedbacks.forEach(feedback => {
                feedback.classList.remove('show', 'correct', 'incorrect');
                feedback.textContent = '';
            });
        }
        
        // --- LÓGICA DE CARGA DE SESIONES ---

        function attachMinitestListeners(container) {
            const allOptions = container.querySelectorAll('.minitest-option');
            allOptions.forEach(option => {
                if (!option.dataset.listenerAttached) {
                    option.addEventListener('click', function() {
                        handleMinitestClick(this);
Recuerda que para que esto funcione, **debes subir este `index.html` actualizado** a tu repositorio de GitHub. No necesitas tocar ninguno de los archivos `contenido_sX.html`.
                    });
                    option.dataset.listenerAttached = 'true';
                }
            });
        }

        function showSession(sessionId) {
            const sessions = document.querySelectorAll('.session-content');
            sessions.forEach(session => session.classList.remove('active'));
            
            const tabs = document.querySelectorAll('.session-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            const activeTabButton = document.querySelector(`.session-tab[onclick="showSession('${sessionId}')"]`);
            if (activeTabButton) {
                activeTabButton.classList.add('active');
            }
            
            const sessionContainer = document.getElementById(sessionId);
            if (!sessionContainer) return;

            sessionContainer.classList.add('active');
            
            if (sessionContainer.dataset.loaded === 'true') {
                return;
            }

            const fileName = `contenido_${sessionId}.html`;
            const cacheBuster = `?v=${CACHE_VERSION}`;

            sessionContainer.innerHTML = '<p style="padding: 40px; text-align: center;">Cargando contenido...</p>';

            fetch(fileName + cacheBuster)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No se pudo encontrar el archivo: ${fileName}`);
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    sessionContainer.innerHTML = htmlContent;
                    sessionContainer.dataset.loaded = 'true';
                    attachMinitestListeners(sessionContainer);
                })
                .catch(error => {
                    console.error('Error al cargar la sesión:', error);
                    sessionContainer.innerHTML = `<p style="padding: 40px; text-align: center; color: red;">${error.message}</p>`;
                });

            if (window.scrollY > 200) {
                 window.scrollTo({top: 150, behavior: 'smooth'});
            }
        }

        // --- INICIALIZACIÓN ---
        
        document.addEventListener('DOMContentLoaded', function() {
            showSession('s1');
        });
    </script>
</body>
</html>
